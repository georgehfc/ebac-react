<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1>Welcome to <em>Calculator</em></h1>
  <div class="textfield">
    <!-- Initialize input with focus -->
    <input type="text" id="calc" placeholder="Calculate everything" autofocus>
  </div>
  <!-- Display numeric btns (0-9) -->
  <!-- Add operation btns (+, -, *, /) -->
  <!-- Add comma (,) -->
  <!-- Add result (=) -->
  <div class="container">
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    <div class="grid-item">9</div>
    <div class="grid-item operation">÷</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item operation">×</div>
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item operation">–</div>
    <div class="grid-item">,</div>
    <div class="grid-item">0</div>
    <div class="grid-item result">=</div>
