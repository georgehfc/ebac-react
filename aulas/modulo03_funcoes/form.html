<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="../modulo01_js_git/images/favicon-32x32.png">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício - Módulo 3</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Questions</h1>
  <form action="" method="">
    <div class="languages">
      <label>What do you prefer?</label><br>
      <input type="radio" id="html" name="fav_language" value="HTML">
      <label for="html">HTML</label><br>
      <input type="radio" id="css" name="fav_language" value="CSS">
      <label for="css">CSS</label><br>
      <input type="radio" id="js" name="fav_language" value="JS">
      <label for="js">JS</label><br>
    </div>

    <select name="city" id="city">
      <option value="" disabled selected>Select city</option>
      <option value="Teresina">Teresina</option>
      <option value="Salvador">Salvador</option>
      <option value="São Paulo">São Paulo</option>
      <option value="Rio de Janeiro">Rio de Janeiro</option>
      <option value="Lisboa">Lisboa</option>
      <option value="Porto">Porto</option>
      <option value="Coimbra">Coimbra</option>
      <option value="Praia">Praia</option>
    </select>

    <input type="text" id="username" placeholder="Enter your username" required>
    <input type="password" id="password" placeholder="Enter your password" required>

    <div class="agreement">
      <label for="agree">Do you agree?</label><br>
      <input type="checkbox" id="agree">
      <label for="agree">Yes, I do</label>
    </div>

    <button label="signup" id="signup" value="Sign up" type="submit">Add to Table</button>
  </form>

  <div class="answers">
    <h2>Answers</h2>
    <table id="answers">
      <tr>
        <th>User</th>
        <th>Preferred Language</th>
        <th>City</th>
      </tr>
    </table>
  </div>
  <!-- SCRIPTS -->
  <!-- <script src="./src/lecture.js"></script> -->
  <script src="./src/form.js"></script>
  <!-- <script src="./src/pokemon.js"></script> -->
</body>
</html>
